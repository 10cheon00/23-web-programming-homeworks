<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 문서 구조 시맨틱 태그 사용</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>웹프로그래밍 과제2</h1>
      <h2>19010671 김택천</h2>
    </header>
    <nav>
      <h2>목차</h2>
      <ul>
        <li><a href="#subject-2-1">과제2-1</a></li>
        <li><a href="#subject-2-2">과제2-2</a></li>
        <li><a href="#subject-2-3">과제2-3</a></li>
      </ul>
    </nav>
    <section>
      <section>
        <h2 id="#subject-2-1">과제2-1: 유튜브 동영상 재생</h2>
        <iframe
          src="https://www.youtube.com/embed/9voN0gkdlS4"
          width="100%"
          height="10%"
          frameborder="0"
        ></iframe>
      </section>
      <hr />
      <section>
        <h2>과제2-2: 로그인 폼 만들기</h2>
        <form name="login">
          <fieldset>
            <legend>Login</legend>
            <label>Username</label>
            <input type="text" />
            <label>Password</label>
            <input type="password" />
          </fieldset>
        </form>
      </section>
      <hr />
      <section>
        <h2>과제2-3: 다양한 형태 폼 만들기</h2>
        <fieldset>
          <legend>도형 서식 입력</legend>
          <label>선종류</label>
          <select name="line-type">
            <option value="none">선없음</option>
            <option value="solid">실선</option>
            <option value="dashed">점선</option>
          </select>
          <br />
          <br />
          <label>선두께</label>
          <input type="number" min="1" max="50" />
          <label>선색</label>
          <input type="color" value="#00bfff" />
          <br />
          <br />
          <label>투명도(0~100)</label>
          <input type="range" min="0" max="100" list="opacity" />
          <datalist id="opacity">
            <option value="0"></option>
            <option value="50"></option>
            <option value="100"></option>
          </datalist>
        </fieldset>
      </section>
    </section>
    <aside>
      <h2>과제2의 주내용</h2>
      <ol>
        <li>시맨틱 태그 이해</li>
        <li>iframe 활용 youtube 동영상 재생</li>
        <li>웹폼 활용</li>
      </ol>
    </aside>
    <footer>copyright</footer>
  </body>
</html>
