<html>
  <head>
    <title>구구단</title>
    <script>
      window.onload = () => {
        document.write("<h1>구구단</h1>");
        for (let i = 1; i <= 9; i++) {
          document.write(`<h2>${i}단</h2>`);
          for (let j = 1; j <= 9; j++) {
            document.write(`<span>${i} X ${j} = ${i * j}</span><br/>`);
          }
        }
      };
    </script>
  </head>
  <body></body>
</html>
