<html>
  <head>
    <title>월화수목금토일</title>
    <script type="text/javascript">
      window.onload = () => {
        const day = prompt("월화수목금토일 중에서 입력하세요.");

        if (day === null) {
          alert("입력하지 않았습니다.");
          return;
        }

        const dayList = ["월", "화", "수", "목", "금", "토", "일"];
        if (dayList.includes(day) === false) {
          alert("요일을 정확하게 입력하세요");
          return;
        }

        let string = day;
        const batchimDay = ["화", "수", "토"];
        const holiday = ["토", "일"];
        if (batchimDay.includes(day)) {
          string += "는 ";
        } else {
          string += "은 ";
        }
        if (holiday.includes(day)) {
          string += "휴일";
        } else {
          string += "출근";
        }

        document.write(`
          <h1>웹프로그래밍 과제6</h1>
          <h2>19010671 김택천</h2>
          <hr/>
          <p>${string}</p>
        `);
      };
    </script>
  </head>
  <body></body>
</html>
