<html>
  <head>
    <meta charset="utf-8" />
    <title>라디오 버튼과 이미지 출력</title>
    <script type="text/javascript">
      const showImage = (event) => {
        const imagePath = ["", "./banana.png", "./mango.png", "./apple.png"];
        const imageElement = document.getElementById("image");
        imageElement.src = imagePath[event.target.value];
      };
    </script>
  </head>
  <body>
    <h2>라디오 버튼을 클릭하면 이미지를 출력합니다.</h2>
    <hr />
    <form onchange="showImage(event)">
      <label><input type="radio" value="1" name="fruit" />바나나</label>
      <label><input type="radio" value="2" name="fruit" />망고</label>
      <label><input type="radio" value="3" name="fruit" />사과</label>
    </form>
    <img id="image" src="" />
  </body>
</html>
