<html>
  <head>
    <title>div 태그에 시계 만들기</title>
    <meta chartset="utf-8" />
    <script>
      let isAlive = true;
      let intervalFuncId = null;

      const setTimer = () => {
        const element = document.getElementById("clock");
        element.style.opacity = 1;
        const date = new Date();
        element.innerText = `${date.getHours() >= 12 ? "오후" : "오전"} ${
          date.getHours() % 12
        }:${date.getMinutes()}:${date.getSeconds()}`;
      };

      const toggle = () => {
        if (isAlive) {
          clearInterval(intervalFuncId);
          const element = document.getElementById("clock");
          element.style.opacity = 0.5;
        } else {
          setTimer();
          intervalFuncId = setInterval(setTimer, 1000);
        }
        isAlive = !isAlive;
      };

      window.onload = () => {
        setTimer();
        intervalFuncId = setInterval(setTimer, 1000);
      };
    </script>
    <style>
      div {
        border: 1px solid black;
        background-color: lightblue;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h2>div 태그에 시계 만들기</h2>
    <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
    <hr />
    <div id="clock" onclick="toggle()"></div>
  </body>
</html>
